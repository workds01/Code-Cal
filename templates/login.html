{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-header">
                <h2 class="text-center">Guest Access</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('guest_login') }}">
                    <div class="mb-3">
                        <label for="guest_password" class="form-label">Guest Password</label>
                        <input type="password" class="form-control" id="guest_password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">View Schedule</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Administrator Login</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login as Administrator</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
